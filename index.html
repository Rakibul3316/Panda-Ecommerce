<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda-Ecommerce</title>
    <!-- Bootstarp css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Navigation Area -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shoes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Bagpacks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Subscribe</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Bootstrap Carousel -->
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-7">Wathching tv</div>
                <div class="col-md-5">
                  <img
                    src="images/banner-images/tv.png"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-7">Wathching tv</div>
                <div class="col-md-5">
                  <img
                    src="images/banner-images/headphone.png"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-7">Wathching tv</div>
                <div class="col-md-5">
                  <img
                    src="images/banner-images/xbox.png"
                    class="d-block w-100"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- Categories Start -->
      <section class="categories mt-5">
        <div class="container overflow-hidden">
          <div class="row gx-5">
            <div class="col">
              <div
                class="p-3 rounded bg-primary d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Watch</h1>
                <img src="images/categories/watch.png" alt="" class="w-50" />
              </div>
            </div>
            <div class="col">
              <div
                class="p-3 rounded bg-warning d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Bag</h1>
                <img src="images/categories/bag.png" alt="" class="w-50" />
              </div>
            </div>
            <div class="col">
              <div
                class="p-3 rounded bg-success d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Shoes</h1>
                <img src="images/categories/shoes.png" alt="" class="w-50" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Categories End -->

      <!-- Shoes Start -->
      <section class="shoes">
        <div class="container overflow-hidden">
          <h2>Shoes</h2>
          <div class="row gx-5">
            <div class="col">
              <div
                class="p-3 rounded bg-primary d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Watch</h1>
                <img src="images/shoes/shoe-1.png" alt="" class="w-50" />
              </div>
            </div>

            <div class="col">
              <div
                class="p-3 rounded bg-primary d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Watch</h1>
                <img src="images/shoes/shoe-2.png" alt="" class="w-50" />
              </div>
            </div>

            <div class="col">
              <div
                class="p-3 rounded bg-primary d-flex align-items-center justify-content-between"
              >
                <h1 class="text-white">Watch</h1>
                <img src="images/shoes/shoe-3.png" alt="" class="w-50" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Shoes End -->
    </main>

    <!-- Bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
